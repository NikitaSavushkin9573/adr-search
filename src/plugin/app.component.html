<h1>{{ title }}</h1>

<label for="addressInput">Address:</label>
<input id="addressInput" type="text" [(ngModel)]="address" (keyup.enter)="search()">
<button (click)="search()">Search</button>

<ul>
  <li *ngFor="let city of cityes">{{ city.MainDescription }}</li>
</ul>


<div *ngIf="city">
  <h2>Selected city:</h2>
  <p>Main description: {{ city.MainDescription }}</p>
  <p>Region: {{ city.Region }}</p>
  <p>Ref: {{ city.Ref }}</p>
  <p>Delivery city: {{ city.DeliveryCity }}</p>
</div>
