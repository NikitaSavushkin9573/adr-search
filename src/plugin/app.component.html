<h1>{{ title }}</h1>

<label for="cityInput">City:</label>
<input id="cityInput" type="text" [formControl]="nameControl">

<ul>
  <li *ngFor="let city of cityes">{{ city.MainDescription }}</li>
</ul>

<div *ngIf="city">
  <h2>Selected city:</h2>
  <p>Main description: {{ city.MainDescription }}</p>
  <p>Region: {{ city.Region }}</p>
  <p>Ref: {{ city.Ref }}</p>
  <p>Delivery city: {{ city.DeliveryCity }}</p>
</div>
